dist: xenial
addons:
  apt:
    update: true
    packages:
    - libluajit-5.1-dev
    - libpcap-dev
    - luajit
    - liblmdb-dev
    - libck-dev
    - libgnutls28-dev
  sonarcloud:
    organization: "dns-oarc"
    token:
      secure: ""
script:
  - ./autogen.sh
  - ./configure --enable-warn-all
  - build-wrapper-linux-x86-64 --out-dir bw-output make clean all
  - sonar-scanner
